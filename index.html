<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
</head>
<header>
    <h1 id="salary_calculator_header">Salary Calculator</h1>
</header>

<body>
    <h2>Add Employee</h2>
    <div>
        <form id="addSalaryForm">
            <div>
                <label for="firstNameInput"></label>
                <input id="firstNameInput" type="text" placeholder="First Name" />
            </div>
            <div>
                <label for="lastNameInput"></label>
                <input id="lastNameInput" type="text" placeholder="Last Name" />
            </div>
            <div>
                <label for="idInput"></label>
                <input id="idInput" type="number" placeholder="Employee ID Number" />
            </div>
            <div>
                <label for="titleInput"></label>
                <input id="titleInput" type="text" placeholder="Title" />
            </div>
            <div>
                <label for="salaryInput"></label>
                <input id="salaryInput" type="text" placeholder="Annual Salary" />
            </div>
            <div id="submit">
                <input type="submit" value="Submit">
                <audio id="soundEffect" src="./cashier-quotka-chingquot-sound-effect-129698.mp3"></audio>
            </div>
        </form>
    </div>
    <h2>Employees</h2>
    <table id="table_overall">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="employee-table">
            <!--Actual table rows go here-->
        </tbody>
    </table>
    <div id="totalEmployeeSalary">
        <!---this is where Employee Salary Total will go-->
    </div>
    
</body>

</html>
